<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>メンバーシップ購入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body style="background-color: #203846">
    <section class="section">
        <div class="container">
            <div class="columns is-centered is-multiline has-text-white has-text-centered	">
                <div class="column is-one-third">
                    <p class="is-size-4 has-text-weight-bold">
                        SkyVillageメンバーシップ
                    </p>
                    <p class="is-size-4">
                        ¥1,000/月(無料期間60日)
                    </p>
                    <!-- Load Stripe.js on your website. -->
                    <script src="https://js.stripe.com/v3"></script>

                    <!-- Create a button that your customers click to complete their purchase. Customize the styling to suit your branding. -->
                    <button
                        style="background-color:#6772E5;color:#FFF;padding:8px 12px;border:0;border-radius:4px;font-size:1em"
                        id="checkout-button-plan_G62q512zH9lL3G" role="link">
                        購入する
                    </button>

                    <div id="error-message"></div>

                    <script>
                        (function () {
                            var stripe = Stripe('pk_live_2CM4yqEOVmCMG6BwKXf9dTLw00ICZ60Wmw');

                            var checkoutButton = document.getElementById('checkout-button-plan_G62q512zH9lL3G');
                            checkoutButton.addEventListener('click', function () {
                                // When the customer clicks on the button, redirect
                                // them to Checkout.
                                stripe.redirectToCheckout({
                                    items: [{ plan: 'plan_G62q512zH9lL3G', quantity: 1 }],

                                    // Do not rely on the redirect to the successUrl for fulfilling
                                    // purchases, customers may not always reach the success_url after
                                    // a successful payment.
                                    // Instead use one of the strategies described in
                                    // https://stripe.com/docs/payments/checkout/fulfillment
                                    successUrl: 'https://niso1985.github.io/skyvillage-membership/success.html',
                                    cancelUrl: 'https://niso1985.github.io/skyvillage-membership/canceled',
                                })
                                    .then(function (result) {
                                        if (result.error) {
                                            // If `redirectToCheckout` fails due to a browser or network
                                            // error, display the localized error message to your customer.
                                            var displayError = document.getElementById('error-message');
                                            displayError.textContent = result.error.message;
                                        }
                                    });
                            });
                        })();
                    </script>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
